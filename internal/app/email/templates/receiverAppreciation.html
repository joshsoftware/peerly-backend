<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appreciation Email</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Nunito+Sans:wght@400&family=Inter:wght@500&display=swap" rel="stylesheet">
</head>
<body style="font-family: Arial, sans-serif; background-color: #ffffff; margin: 0; padding: 0;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" height="100%" style="table-layout: fixed; background-color: #ffffff; width: 100%; height: 100%; margin: 0; padding: 20px 0; border-spacing: 0;">
        <tr>
            <td align="center" valign="middle" style="padding: 20px 0;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="max-width: 600px; background-color: #ffffff; border-radius: 10px;  overflow: hidden;">
                    <tr>
                        <td align="center" valign="top" style="background-color: #F5F8FF; padding: 40px 20px; text-align: center; color: #000000;">
                            <h1 style="font-family: 'Inter', sans-serif; margin: 0; font-size: 30px;color: #3069F6;">Peerly</h1>
                            <img src="https://pg-stage-intranet.joshsoftware.com/peerly/assets/closedEnvelopeIcon.png" alt="appreciation" style="margin: 20px 0;">
                            <p style="font-family: 'Montserrat', sans-serif; font-size: 24px; font-weight: 500; line-height: 1.4; margin-bottom: 18px;color: #1C1C1C;">Bravo!<br>You have received a deserved<br>word of appreciation.<br>Keep inspiring those around you!</p>
                            <div style="margin-top: 50px;font-family: 'Montserrat', sans-serif; font-size: 16px; font-weight: 300; line-height: 1.2;">{{.SenderName}} appreciated you</div>
                            <div style="margin-top: 30px; font-family: 'Montserrat', sans-serif; font-size: 16px; font-weight: 300; line-height: 1.2;">Core Value</div>
                            <div style="margin-top: 8px;display: inline-block; padding: 10px 20px; background-color: {{.CoreValueBackgroundColor}}; color: #000000; border-radius: 8px; font-family: 'Montserrat', sans-serif; font-size: 14px; font-weight: 400; line-height: 1.2;">{{.CoreValueName}}</div>
                            <div style="margin-top: 30px; font-family: 'Montserrat', sans-serif; font-size: 14px; font-weight: 300; line-height: 1.2;">Words by <b>{{.SenderName}}</b></div>
                            <div style="margin-top: 15px; color: #000000; font-family: 'Nunito Sans', sans-serif; font-size: 14px; font-weight: 400; line-height: 1.4;">{{.Description}}</div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
